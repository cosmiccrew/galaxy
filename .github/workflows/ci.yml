name: continuous integration

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  fmt:
    runs-on: ubuntu-latest
    name: Check rust formatting
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    name: Clippy correctness checks (${{ matrix.config.name }})
    strategy:
      fail-fast: false
      matrix:
        type:
          - test
          - clippy
        config:
          - { target: "x86_64-unknown-linux-gnu", name: "linux" }
          - { target: "wasm32-unknown-unknown", name: "wasm" }

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update; sudo apt-get install pkg-config libx11-dev libasound2-dev libudev-dev

      - name: Cache rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-${{matrix.type}}-${{ matrix.config.name }}
          prefix-key: v0 #increment this to bust the cache if needed
          save-if: ${{ github.event_name == 'push' }}


      - name: Install WASM target
        if: matrix.config.target == 'wasm32-unknown-unknown'
        run: rustup target add wasm32-unknown-unknown

      - name: Install clippy
        run: rustup component add clippy


      - name: Run cargo clippy [Linux]
        if: matrix.config.target == 'x86_64-unknown-linux-gnu' && matrix.type == 'clippy'
        run: cargo clippy --target ${{ matrix.config.target }} -- -W clippy::correctness -D warnings

      - name: Run cargo clippy [WASM]
        if: matrix.config.target == 'wasm32-unknown-unknown' && matrix.type == 'clippy'
        run: cargo clippy --profile wasm --no-default-features --target ${{ matrix.config.target }} -- -W clippy::correctness -D warnings

      - name: Run cargo test [Linux]
        if: matrix.config.target == 'x86_64-unknown-linux-gnu' && matrix.type == 'test'
        run: cargo test --target ${{ matrix.config.target }} --workspace

      - name: Run cargo test [WASM]
        if: matrix.config.target == 'wasm32-unknown-unknown' && matrix.type == 'test'
        run: cargo test --profile wasm --no-default-features --target ${{ matrix.config.target }} --workspace

  cargo-deny:
    name: License and advisories check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources

    #prevent sudden announcement of a new advisory from failing ci:
    continue-on-error: ${{ matrix.checks == 'advisories' }}

    steps:
      - uses: actions/checkout@v3
      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check ${{ matrix.checks }}
